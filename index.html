<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Something Vegan</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

<header>
    <div class="container">
        <h1>Something Vegan</h1>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="left-col">
            <div class="search-container">
                <div class="recipe-search search">
                    <div class="form-container">
                        <form action="#" method="post">
                            <div class="top-sec">
                                <input type="text" name="recipeSearch" class="recipe-search-input" id="recipeSearch" placeholder="Recipe Search">
                                <button type="submit" class="recipe-search-btn">Search</button>
                            </div>
                            <button type="reset">Clear</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="recipe-search-history"></div>
            <div class="search-container">
                <div class="cocktail-search search">
                    <div class="form-container">
                        <form action="#" method="post">
                            <div class="top-sec">
                                <input type="text" name="cocktailSearch" class="cocktail-search-input" id="cocktailSearch" placeholder="Cocktail Search">
                                <button type="submit" class="cocktail-search-btn">Search</button>
                            </div>
                            <button type="reset">Clear</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="cocktail-search-history"></div>
        </div>
        <div class="right-col">
            <div class="results-container">
                <div class="title">Search Result</div>
                <div class="result-sec">
                    <ul id="unorder-list">
                        <li>
                            <div class="heading">
                                <h2>Welcome to Something Vegan!</h2>
                            </div>
                            <p class="text">
                                Your vegan recipe and cocktail journey starts here.
                            </p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script src='./assets/js/script.js'></script>
</body>
</html>
